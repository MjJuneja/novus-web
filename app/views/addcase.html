<div id="button_section">

    
    <button id="SC" ng-click="showField()">Supreme Court</button>
    <button id="HC">High Court</button>
    <button id="DC">District Court</button>
    <button id="TC">Tribunals</button>
    

</div>



<div ng-hide="supremeFormHide">
    <form name="supremeForm" ng-submit="submitSupremeForm(supremeForm)" novalidate>

<h5>Supreme Court Form</h5>
    <input type="number" name="year" ng-model="addCase.year" pattern="[0-9]{4}" required/>
    <span  ng-show="supremeForm.year.$touched &&
     supremeForm.year.$error.pattern &&
      !supremeForm.year.$error.required">
      Invalid year(Only 0-9 and 4 chars allowed,without any spaces) </span>
    <span  ng-show="supremeForm.year.$touched &&
     supremeForm.year.$error.required">Cannot be left empty </span>
    <span  ng-show="submitted && !supremeForm.year.$touched &&
     supremeForm.year.$error.required">
        Cannot be left empty </span>
    <span  ng-show="submitted && !supremeForm.year.$touched &&
     supremeForm.year.$error.pattern">
     Invalid year(Only 0-9 and 4 chars allowed,without any spaces)  </span>

<input type="submit" ng-click="supremeSubmitted=true;" value="Search">
</form>
{{supremeMessage}}

</div>
